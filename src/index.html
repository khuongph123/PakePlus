<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập - Hệ Thống Quản Lý</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #eef2f5; font-family: 'Roboto', sans-serif; }
    #login-container { display: flex; min-height: 100vh; width: 100%; }
    .login-panel { display: flex; justify-content: center; align-items: center; padding: 3rem; }
    .login-panel.left { flex-basis: 45%; background: linear-gradient(135deg, #1d62f0 0%, #1e90ff 100%); color: white; text-align: center; }
    .login-panel.left h1 { font-size: 2.5rem; font-weight: 700; line-height: 1.4; }
    .login-panel.right { flex-basis: 55%; background: #ffffff; }
    .login-box { width: 100%; max-width: 380px; }
    .login-box h2 { font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; color: #333; }
    .login-box .subtitle { color: #777; margin-bottom: 2.5rem; font-size: 1rem; }
    .input-group { position: relative; margin-bottom: 1.5rem; }
    .input-group .input-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aaa; }
    .input-group input { width: 100%; padding: 1rem 1rem 1rem 2.5rem; font-size: 1rem; border-radius: 8px; border: 1px solid #ddd; background: #f9f9f9; transition: all 0.3s; }
    .input-group input:focus { border-color: #1d62f0; outline: none; background: #fff; box-shadow: 0 0 0 4px rgba(29, 98, 240, 0.1); }
    .btn-login { width: 100%; padding: 1rem; font-size: 1.1rem; font-weight: 700; border: none; border-radius: 8px; cursor: pointer; color: white; background: linear-gradient(90deg, #1d62f0, #1e90ff); transition: all 0.3s ease; margin-top: 1rem; box-shadow: 0 4px 15px rgba(29, 98, 240, 0.3); }
    .btn-login:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(29, 98, 240, 0.4); }
    #error-message { color: #e53935; margin-top: 1rem; font-weight: 500; height: 20px; text-align: center; }
    @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
  </style>
</head>
<body>
  <div id="login-container">
    <div class="login-panel left">
      <h1>HỆ THỐNG QUẢN LÝ<br>SỐ LIỆU NVCB</h1>
    </div>
    <div class="login-panel right">
      <div class="login-box">
        <h2>Chào mừng trở lại!</h2>
        <p class="subtitle">Vui lòng đăng nhập để tiếp tục</p>
        <form id="login-form">
          <div class="input-group">
            <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/></svg></span>
            <input type="text" id="username" placeholder="Tài khoản" required>
          </div>
          <div class="input-group">
            <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/></svg></span>
            <input type="password" id="password" placeholder="Mật khẩu" required>
          </div>
          <button type="submit" class="btn-login">Đăng Nhập</button>
          <p id="error-message"></p>
        </form>
      </div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    
    loginForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username === 'admin' && password === 'admin') {
            // Đăng nhập thành công, chuyển hướng đến trang dashboard.html
            window.location.href = 'dashboard.html';
        } else {
            errorMessage.textContent = 'Tài khoản hoặc mật khẩu không đúng.';
            loginForm.parentNode.style.animation = 'shake 0.5s';
            setTimeout(() => { loginForm.parentNode.style.animation = ''; }, 500);
        }
    });
});
</script>
</body>
</html>
